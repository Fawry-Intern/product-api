server:
  port: 7071
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8765/eureka
spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cache:
    type: redis
    data:
      redis:
        host: localhost
        port: 6379
custom:
  datasource:
    driver: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/product_db
    username: postgres
    password: postgres